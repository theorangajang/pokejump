
<link rel="stylesheet" href="/stylesheets/selection_style.css">

<div class="">
    <div class="container pokemonOptions">
        <h2 class="title">Welcome, {{userinfo.name}} !</h2>
        <div class="row">
            <form>
                <div class="s5 pokemon col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" ng-repeat="poke_index in range(1, 25)">
                    <img class="col-xs-12" ng-src="../public/images/Pokemon __ Jump_files/{{poke_index}}.png" alt="pokemon {{poke_index}}" class="pokemonIndex">
                    <input type="radio" name="options" class="radio-btn" ng-model="$parent.radioValue" ng-value="poke_index">
                </div>
                <button class="btn btn-info start-btn" ng-click="chosenPokemon(radioValue)" ng-init="user.score=0">Start Game!</button>
            </form>
        </div>
    </div>
</div>
